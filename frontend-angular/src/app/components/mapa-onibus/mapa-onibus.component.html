<div class="container">
  <div class="sidebar">
    <h1>Rastreador de Ônibus SP</h1>
    <div class="filtro">
      <label>Selecione uma linha:</label>
      <select [(ngModel)]="linhaIdSelecionada" (change)="onLinhaChange()">
        <option value="">-- Buscar linha --</option>
        <option *ngFor="let linha of linhas" [value]="linha.id">
          {{ linha.numero }} - {{ linha.nome }}
        </option>
      </select>
    </div>
    <div class="info" *ngIf="veiculosAtivos.length > 0">
      <h3>{{ veiculosAtivos.length }} Ônibus Ativos</h3>
      <div class="lista-veiculos">
        <div *ngFor="let veiculo of veiculosAtivos" class="veiculo-item">
          <div class="veiculo-numero">{{ veiculo.letreiro }}</div>
          <div class="veiculo-detalhes">
            <p><strong>Velocidade:</strong> {{ veiculo.velocidade }} km/h</p>
            <p><strong>Direção:</strong> {{ veiculo.direcao }}</p>
            <p><strong>Hora:</strong> {{ veiculo.dataHora | date:'HH:mm:ss' }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="status" [class.carregando]="carregando">
      {{ carregando ? 'Atualizando...' : 'Pronto' }}
    </div>
  </div>
  <div #mapContainer class="mapa"></div>
</div>
